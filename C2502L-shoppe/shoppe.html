<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="header-btn">
                    <div class="product">
                        <div class="shop">
                            <p class="shop-btn">vào cửa hàng trên ứng dụng NVT-Shop</p>
                            <div class="qr">
                                <img class="qr-code" src="Frame 34338.png" alt="">
                            </div>
                        </div>
                        <div class="logo-mini">
                            <p>Kết Nối</p>
                            <div class="logo-fb">
                            </div>
                            <div class="logo-ig">
                            </div>
                        </div>
                    </div>
                    <div class="product-btn">
                        <div class="tb">
                            <i class="fa-regular fa-bell"></i>
                            <p>Thông báo</p>
                        </div>
                        <div class="tg">
                            <i class="fa-regular fa-circle-question"></i>
                            <p>Trợ giúp</p>
                        </div>
                        <div class="NVT">
                            <i class="fa-regular fa-user"></i>
                            <p>Nguyễn Văn Thành</p>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div class="logo">
                        <i style="font-size: 40px;" class="fa-solid fa-cart-shopping"></i>
                        <p>Shoppe</p>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="Tìm sản phẩm trong Shop này">
                        <div class="search-filter">
                            Trong Shop <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <button class="search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="cart">
                        <i style="font-size: 40px;" class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
